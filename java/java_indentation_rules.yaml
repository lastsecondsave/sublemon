# [PackageDev] target_format: plist, ext: tmPreferences
scope: source.java - comment
settings:
  bracketIndentNextLinePattern: ^\s*\b(if|while|else)\b[^;]*$|^\s*\b(for)\b.*$
  increaseIndentPattern: ^.*\{[^}"']*$|^\s*\bcase\b.*:\s*$|^\s*\bdefault\b:\s*$
  decreaseIndentPattern: ^(.*\*/)?\s*\}.*$
