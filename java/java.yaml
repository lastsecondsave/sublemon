    name: meta.throwables.java
    begin: throws
    beginCaptures:
      '0': {name: storage.modifier.java}
    end: (?={|;)
    patterns:
    - include: '#object-types'

  values:
    patterns:
    - include: '#strings'
    - include: '#object-types'
    - include: '#constants-and-special-vars'

  variables:
    patterns:
    - name: meta.definition.variable.java
      begin: (?x:(?=(?:(?:private|protected|public|native|synchronized|abstract|threadsafe|transient|static|final)|(?:def)|(?:void|boolean|byte|char|short|int|float|long|double)|(?:(?:[a-z]\w*\.)*[A-Z]+\w*))\s+(?!private|protected|public|native|synchronized|abstract|threadsafe|transient|static|final|def|void|boolean|byte|char|short|int|float|long|double)[\w\d_<>\[\],\?][\w\d_<>\[\],\? \t]*(?:=|$)))
      end: (?=;)
      patterns:
      - match: \s
      - match: ([A-Z_0-9]+)\s+(?=\=)
        captures:
          '1': {name: constant.variable.java}
      - match: (\w[^\s,]*)\s+(?=\=)
        captures:
          '1': {name: meta.definition.variable.name.java}
      - begin: '='
        beginCaptures:
          '0': {name: keyword.operator.assignment.java}
        end: (?=;)
