# [PackageDev] target_format: plist, ext: tmLanguage
name: Regular Expression
scopeName: source.regexp
hidden: true

patterns:
- name: keyword.control.anchor.regexp
  match: \\[bBAZzG]|\^|\$

- name: keyword.other.back-reference.regexp
  match: \\[1-9]\d*

- name: keyword.operator.quantifier.regexp
  match: '[?+*]|\{(\d+,\d+|\d+,|,\d+|\d+)\}\??'

- name: keyword.operator.or.regexp
  match: \|

- name: keyword.modifier.regexp
  match: \(\?[imsxXU]+\)

- name: meta.group.modifier.regexp
  begin: '(\()(\?[imsxXU]+:)'
  end: (\))
  captures:
    '1': {name: punctuation.definition.group.modifier.regexp}
  beginCaptures:
    '2': {name: keyword.modifier.regexp}
  patterns:
  - include: $self

- name: meta.group.assertion.regexp
  begin: \((\?<?[=!])
  beginCaptures:
    '0': {name: punctuation.definition.group.regexp}
    '1': {name: meta.assertion.look-around.regexp}
  end: \)
  endCaptures:
    '0': {name: punctuation.definition.group.regexp}
  patterns:
  - include: $self

- name: meta.group.regexp
  begin: \((\?[:>|])?
  end: \)
  captures:
    '0': {name: punctuation.definition.group.regexp}
  patterns:
  - include: $self

- name: constant.language.character-class.regexp
  begin: (\[)(\^)?
  beginCaptures:
    '1': {name: punctuation.definition.character-class.regexp}
    '2': {name: keyword.operator.negation.regexp}
  end: (\])
  endCaptures:
    '1': {name: punctuation.definition.character-class.regexp}
  patterns:
  - include: '#character-class'

- include: '#character-class'

repository:
  character-class:
    patterns:
    - name: constant.language.character-class.regexp
      match: \\[wWsSdDhHvVX]|\.
    - name: constant.character.unicode.regexp
      match: \\p([A-Za-z]|\{[A-Za-z]+\})
    - name: constant.character.hex.regexp
      match: \\x([0-9A-F]{2}|\{[0-9A-F]+\})
    - name: constant.character.control.regexp
      match: \\c[A-Z]
    - name: constant.character.escape.backslash.regexp
      match: \\.
