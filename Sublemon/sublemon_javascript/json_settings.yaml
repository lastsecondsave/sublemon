# [PackageDev] target_format: plist, ext: tmPreferences
scope: source.json
settings:
  increaseIndentPattern: ^\s*[\{\[]\s*$
  decreaseIndentPattern: ^\s*[\}\]](\s*,)?\s*$
  indentSquareBrackets: true
  shellVariables:
  - name: TM_COMMENT_START
    value: '// '
  - name: TM_COMMENT_START_2
    value: '/*'
  - name: TM_COMMENT_END_2
    value: '*/'
