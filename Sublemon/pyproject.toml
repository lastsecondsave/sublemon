[tool.pylint."MESSAGE CONTROL"]
disable = [
    "missing-docstring",
    "no-self-use",
    "subprocess-run-check",
    "too-few-public-methods",
    "too-many-instance-attributes"
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
skip_glob = "*snippets.py"

[tool.black]
exclude = '(disco|settings|snippets)\.py'
