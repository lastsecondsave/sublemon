# [PackageDev] target_format: plist, ext: tmLanguage
name: GitHub Markdown
scopeName: text.markdown
fileTypes: [markdown, md]
uuid: 33E9E501-9B2C-4B8E-912D-79A43B839BDE

patterns:
- name: markup.raw.inline.markdown
  match: (`+)([^`]+?)\1

- name: markup.bold.markdown
  match: \b__.+?__\b

- name: markup.italic.markdown
  match: \b_.+?_\b

- name: markup.bold.markdown
  match: \*\*.+?\*\*

- name: markup.italic.markdown
  match: \*.+?\*

- name: markup.strikethrough.markdown
  match: ~~\S.+?\S~~

- name: markup.underline.link.markdown
  match: <.+?>

- name: constant.character.escape.markdown
  match: \\[-`*_#+.!(){}\[\]\\>]

- name: markup.heading.markdown
  match: ^#{1,6}(?!#)\s*(.*?)\s*#*$
  captures:
    '0': {name: entity.name.section.markdown}

- name: markup.raw.block.markdown
  match: ^([ ]{4}|\t).*$

- name: markup.raw.block.fenced.markdown
  begin: ^(```)$
  end: ^(```)$
  captures:
    '1': {name: punctuation.definition.block.fenced.markdown}

- name: markup.raw.block.fenced.markdown
  begin: ^(```)(foobar2000)$
  end: ^(```)$
  captures:
    '1': {name: punctuation.definition.block.fenced.markdown}
    '2': {name: meta.fenced.language.marker.markdown}
  contentName: source.foobar2000
  patterns:
  - include: source.foobar2000
